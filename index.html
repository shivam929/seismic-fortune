const p=new THREE.PointLight(0x8b5a7e,1.2);

scene.add(p);

my=(e.clientY-innerHeight/2)*.001;

c.rotation.y+=c.userData.ry+mx*.05;
c.position.y+=Math.sin(t+c.userData.off)*c.userData.float;
