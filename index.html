        // --- 1. Three.js Crystal Background ---
        const initThreeJS = () => {
            const container = document.getElementById('canvas-container');
            const scene = new THREE.Scene();
            // Fog to blend into background color
            scene.fog = new THREE.FogExp2(0xf3e8e8, 0.02);

            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            // Create multiple floating crystals
            const crystals = [];
            const geometry = new THREE.IcosahedronGeometry(1, 0);
            const material = new THREE.MeshPhysicalMaterial({
                color: 0xc4a8b8,
                metalness: 0.1,
                roughness: 0.2,
                transmission: 0.6, // Glass-like
                thickness: 0.5,
                transparent: true,
                opacity: 0.8,
                clearcoat: 1.0,
                clearcoatRoughness: 0.1
            });

            // Create a cluster of crystals
            for (let i = 0; i < 15; i++) {
                const mesh = new THREE.Mesh(geometry, material);
                
                // Random positioning
                mesh.position.x = (Math.random() - 0.5) * 15;
                mesh.position.y = (Math.random() - 0.5) * 15;
                mesh.position.z = (Math.random() - 0.5) * 10 - 2; // Push back slightly
                
                // Random scale
                const scale = Math.random() * 1.5 + 0.5;
                mesh.scale.set(scale, scale, scale);
                
                // Random rotation speed
                mesh.userData = {
                    rotSpeed: {
                        x: (Math.random() - 0.5) * 0.01,
                        y: (Math.random() - 0.5) * 0.01
                    },
                    floatSpeed: Math.random() * 0.005 + 0.002,
                    floatOffset: Math.random() * Math.PI * 2
                };

                scene.add(mesh);
                crystals.push(mesh);
            }

            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const pointLight1 = new THREE.PointLight(0xffffff, 1);
            pointLight1.position.set(5, 5, 5);
            scene.add(pointLight1);

            const pointLight2 = new THREE.PointLight(0x8b5a7e, 0.8); // Mauve tint
            pointLight2.position.set(-5, -5, 5);
            scene.add(pointLight2);

            // Mouse interaction
            let mouseX = 0;
            let mouseY = 0;
            let targetX = 0;
            let targetY = 0;

            const windowHalfX = window.innerWidth / 2;
            const windowHalfY = window.innerHeight / 2;

            document.addEventListener('mousemove', (event) => {
                mouseX = (event.clientX - windowHalfX);
                mouseY = (event.clientY - windowHalfY);
            });

            // Animation Loop
            const clock = new THREE.Clock();

            const animate = () => {
                requestAnimationFrame(animate);
                const time = clock.getElapsedTime();

                targetX = mouseX * 0.001;
                targetY = mouseY * 0.001;

                crystals.forEach((crystal, i) => {
                    // Rotation
                    crystal.rotation.x += crystal.userData.rotSpeed.x;
                    crystal.rotation.y += crystal.userData.rotSpeed.y;

                    // Floating effect
                    crystal.position.y += Math.sin(time + crystal.userData.floatOffset) * crystal.userData.floatSpeed;
                    
                    // Subtle mouse parallax
                    crystal.rotation.x += 0.05 * (targetY - crystal.rotation.x);
                    crystal.rotation.y += 0.05 * (targetX - crystal.rotation.y);
                });

                renderer.render(scene, camera);
            };

            animate();

            // Resize handler
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        };

        // --- 3. Interaction Logic ---
        const initInteractions = () => {
            const btn = document.getElementById('revealBtn');
            const fortuneText = document.getElementById('fortuneText');
            const fortuneLabel = document.getElementById('fortuneLabel');
            
            let isAnimating = false;

            // Magnetic Button Effect
            btn.addEventListener('mousemove', (e) => {
                const rect = btn.getBoundingClientRect();
                const x = e.clientX - rect.left - rect.width / 2;
                const y = e.clientY - rect.top - rect.height / 2;
                
                btn.style.transform = `translate(${x * 0.2}px, ${y * 0.2}px) scale(1.05)`;
            });

            btn.addEventListener('mouseleave', () => {
                btn.style.transform = 'translate(0, 0) scale(1)';
            });

            // Reveal Logic
            btn.addEventListener('click', () => {
                if (isAnimating) return;
                isAnimating = true;

                // Fade out current
                fortuneText.style.opacity = '0';
                fortuneText.style.transform = 'translateY(-10px)';
                fortuneText.style.filter = 'blur(5px)';
                
                setTimeout(() => {
                    // Get random fortune
                    const randomFortune = fortuneDatabase[Math.floor(Math.random() * fortuneDatabase.length)];
                    fortuneText.textContent = randomFortune;
                    
                    // Show label if first time
                    if (fortuneLabel.style.opacity === '0' || !fortuneLabel.style.opacity) {
                        fortuneLabel.style.opacity = '1';
                    }

                    // Fade in new
                    fortuneText.classList.remove('fortune-reveal');
                    void fortuneText.offsetWidth; // Trigger reflow
                    fortuneText.classList.add('fortune-reveal');
                    
                    isAnimating = false;
                }, 400);
            });

            // Initial fade in of UI elements
            setTimeout(() => {
                document.querySelectorAll('.fade-enter').forEach(el => {
                    el.classList.add('fade-enter-active');
                });
            }, 100);
        };

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            initThreeJS();
            initInteractions();
        });
